language: cpp

matrix:
  include:
    - os: osx
      osx_image: xcode9.1
      compiler: clang
    - os: linux
      dist: trusty
      compiler: g++-6

install:
  - |    
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      which cmake || brew install cmake;
    fi

before_script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build && cd build
  - cmake ..

script:
  - cmake --build .
  - ctest